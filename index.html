<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="shortcut icon" href="/news-icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Krona+One&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body style="display: none;">

    <!-- HEADER -->

    <header id="pageHeader">
        <h1 id="pageTitle"></h1>
        <div id="pageSetting">

            <p id="date"></p>
            <div class="separator"></div>
            <form id="regionForm">
                <select class="" id="country" name="country">
                    <!-- COUNTRY OPTIONS -->
                </select>
            </form>

            <button id="settingButton">
                <img id="settingIcon" src="./src/assets/setting-icon.png" alt="setting-icon">
            </button>

        </div>
    </header>

    <!-- NAVIGATOR -->

    <nav id="pageNavbar">
        <button id="toggle"></button>
        <ul id="navbar">
            <button id="close"></button>
            <!-- NAVIGATION ITEMS -->
        </ul>
        <form id="searchBar" action="">
            <input type="text" name="query" id="query" placeholder="Search news or article" autocomplete="off"
                spellcheck="false">
            <button id="searchButton" type="submit">
                <img id="searchIcon" src="./src/assets/search-icon.png" alt="search-icon">
            </button>
        </form>
    </nav>

    <!-- NEWS SECTION -->

    <div id="loader-container" style="display: none;"><div id="loader"></div></div>
    
    <div id="display-message-container" style="display: none;"><h2 id="display-message">No News To Display!</h2></div>

    <div id="cardSection" style="display: none;">
        <!-- NEWS CARDS -->
    </div>

    <div id="newsSection" style="display: none;">
        <!-- NEWS DETAILS -->
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
