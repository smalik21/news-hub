<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Krona+One&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body style="display: none;">
    <header id="pageHeader">
        <h1 id="pageTitle"></h1>
        <div id="pageSetting">

            <p id="date"></p>
            <div class="separator"></div>
            <form id="regionForm">
                <select class="" id="country" name="country">
                    <!-- COUNTRY OPTIONS -->
                </select>
            </form>

            <button id="settingButton">
                <img id="settingIcon" src="./src/assets/setting-icon.png" alt="setting-icon">
            </button>

        </div>
    </header>

    <nav id="pageNavbar">
        <ul id="navbar">
            <!-- NAVIGATION ITEMS -->
        </ul>
        <form action="#">
            <input type="text" name="query" id="query">
            <button id="searchButton" type="submit">
                <img id="searchIcon" src="./src/assets/search-icon.png" alt="search-icon">
            </button>
        </form>
    </nav>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
